<!-- Modal -->
<div class="modal fade" {% block modal-id %} id="addModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h1 class="modal-title fs-5" id="addModalLabel">
              {% block modal-title %} <i class="fas fa-plus"></i>&nbsp;&nbsp; Добавить локацию {% endblock modal-title %} </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" {% block action %} action="/add_location" {% endblock action %} autocomplete="off">
          {% csrf_token %}
        <div class="modal-body">
            <!-- BLOCK ID -->
            {% block Value-node_id %} {% endblock Value-node_id %}

            <div class="input-group mb-3">
                <span  style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name_node" maxlenght="50" placeholder="Название локации" required>
            </div>

            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-map-pin" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="declension" maxlenght="50" placeholder="название места поблизости" required>
            </div>


            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-map-signs" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="contact_list_id" maxlenght="50" placeholder="ID локаций поблизости" required>
            </div>

            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-map" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="district" maxlenght="50" placeholder="Район" required>
            </div>

            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-map" aria-hidden="true"></i></span>
                <input type="number" class="form-control" name="district_id"  placeholder="Код района" required>
            </div>

            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-street-view" aria-hidden="true"></i></span>
                <span class="btn border-secondary bg-light">
                    Является ли улицей?&nbsp;&nbsp;
                    <input type="checkbox" class="form-check-input" name="street" checked></span>
            </div>

            <div class="input-group mb-3">
                <span style="width:45px;" class="btn border-secondary bg-light"><i class="fa fa-street-view" aria-hidden="true"></i></span>
                <span class="btn border-secondary bg-light">
                    Является ли районом?&nbsp;&nbsp;
                    <input type="checkbox" class="form-check-input" name="dist" checked></span>
            </div>

        </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success mb-3">
            {% block btn-action %}<i class="fas fa-plus"></i>&nbsp;&nbsp;Добавить {% endblock btn-action %}
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
